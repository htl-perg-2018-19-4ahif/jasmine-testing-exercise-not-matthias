<h1>Invoice Calculator</h1>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price (incl. VAT)</th>
      <th>Price (excl. VAT)</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <!-- List -->
    <tr id="invoice-lines" *ngFor="let invoiceItem of invoice?.invoiceLines">
      <td>{{ invoiceItem.product }}</td>
      <td>{{ invoiceItem.priceInclusiveVat.toFixed(2) }}</td>
      <td>{{ invoiceItem.priceExclusiveVat.toFixed(2) }}</td>
      <td>&nbsp;</td>
    </tr>

    <!-- Total -->
    <tr>
      <td><b>Total</b></td>
      <td id="totalPriceInclusiveVat">{{ invoice?.totalPriceInclusiveVat.toFixed(2) }}</td>
      <td id="totalPriceExclusiveVat">{{ invoice?.totalPriceExclusiveVat.toFixed(2) }}</td>
    </tr>

    <!-- Input -->
    <tr>
      <td>
        <input id="product-input" type="text" [(ngModel)]="product" />
        <select id="vat-category-input" [(ngModel)]="vatCategoryString">
          <option>Food</option>
          <option>Drinks</option>
        </select>
      </td>
      <td>
        <input id="priceInclusiveVat-input" type="number" [(ngModel)]="priceInclusiveVat" />
      </td>
      <td>&nbsp;</td>
      <td>
        <button id="add-button" [disabled]="!product || !priceInclusiveVat" (click)="addInvoice()">Add</button>
      </td>
    </tr>
  </tbody>
</table>
